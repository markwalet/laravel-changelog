name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [ 8.0, 8.1, 8.2 ]
        illuminate: [ 7.*, ~8.74, ^9.0, ^10.0 ]
        stability: [ prefer-lowest, prefer-stable ]
        include:
          - illuminate: 7.*
            testbench: 5.*
          - illuminate: ~8.74
            testbench: 6.*
          - illuminate: ^9.0
            testbench: 7.*
          - illuminate: ^10.0
            testbench: 8.*
        exclude:
          - php: 8.1
            illuminate: 7.*
          - php: 8.1
            illuminate: 6.*
          - php: 8.0
            illuminate: ^10.0
          - php: 8.2
            illuminate: 7.*

    name: P${{ matrix.php }} - I${{ matrix.illuminate }} - ${{ matrix.stability }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: dependencies-php-${{ matrix.php }}-illuminate-${{ matrix.illuminate }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, libxml, mbstring, zip, pcntl
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.illuminate }}" --no-interaction --no-update
          composer require "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit --verbose
